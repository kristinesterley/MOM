<!DOCTYPE html>
<html lang="en">

<head>

  <title>MOM Dashboard</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body id="dashboardbody">

  <nav class="fixedHeader">
    <div class="navbar-header">
      <img id="logo" src="assets/images/momlg.png">
      <h3 id='welcome'>Welcome home, <span class="member-name"></span>.</h3>
      <a class="navbar-brand" id="logout" href="/logout">
        logout
      </a>
    </div>
</nav>


<!-- create/update reminders -->
<div id="create" class='dashDivs'>

  <form id="setup" class='clearfix'>

    <!-- reminder -->
    <h2 class="dashHeader">create</h2>
    <p class='formfield remInput reminder'>
    <label class="remLabel" for="reminder"></label>
    <textarea rows='2' cols='32' class='form-control message' name='reminder' placeholder='your reminder here...'></textarea>
    </p>

    <!-- date -->
    <p class='remInput date'>
    <label class="remLabel" for="day">START DATE</label><br>

    <input type='date' class='form-control' name='begin-date' placeholder="mm/dd/yy">

    </p>


  
    <!-- time -->
    <p class='remInput time'>
    <label class="remLabel" for='when'>TIME</label><br>
    <input type='time' class='form-control' name='when'>
    </p>

    <!-- frequency -->
    <p class='remInput freq'>
    <label class="remLabel" for='freq'>FREQUENCY</label>
      <select name="freq">
        <option value="once">Once</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </p>
    <br>

    <button id="remind" data-mode="create" type='submit'>remind me</button>
    <button id="clear">Clear</button>

  </form>
</div>

<!-- manage current reminders -->
<div id="manage" class='dashDivs dashDivM'>
<div class="reminderContainer">
  <h2 class="dashHeader">manage</h2>
    <div class="clearfix">
  <div id="userReminders">




  </div><!-- userReminders -->
  </div><!-- clearfix -->
</div><!-- reminder container -->
</div>

<div id="templates" class='dashDivT'>
<div class="templateContainer">
  <h2 class="dashHeader">templates</h2>
      <div id='tasks'>

      </div><!-- clearfix -->

    <br> <!-- INCLUDE THIS BREAK! -->

    </div><!-- template container -->
</div>
