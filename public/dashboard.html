<!-- create/update reminders -->
<div id="create" class='dashDivs'>

  <form id="setup" class='clearfix'>

    <!-- reminder -->
    <p class='formfield remInput reminder'>
    <label class="remLabel" for="reminder"></label>
    <textarea rows='2' cols='32' class='form-control message' name='reminder' placeholder='YOUR REMINDER HERE'></textarea>
    </p>

    <!-- date -->
    <p class='remInput date'>
    <label class="remLabel" for="day">START DATE</label><br>
    <!-- ****I do not know if this can be used as is as well as alternatively with javascript (to generate date picker outside of forms type when browser reverts to text) -->

    <input type='date' class='form-control' name='begin-date'>
    </p>


  
    <!-- time -->
    <p class='remInput time'>
    <label class="remLabel" for='when'>TIME</label><br>
    <input type='time' class='form-control' name='when'>
    </p>

    <!-- frequency -->
    <p class='remInput freq'>
    <label class="remLabel" for='freq'>FREQUENCY</label>
      <select name="freq">
        <option value="once">Once</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </p>
    <br>
    <button id="remind" type='submit'>Remind me</button>
  </form>
</div>

<!-- manage current reminders -->
<div id="manage" class='dashDivs'>

  <ul>
    <li>
      <div class="reminderContainer">
      <div class="clearfix">
        <p class="reminderHead">Feed the chickens.</p>
        <p class="reminderInfo" id="date">3/25/2017</p>
        <p class="reminderInfo" id="time">3:55PM</p>
        <p class="reminderInfo" id="freq">Daily</p>
        <div class="dropdown">
          <button class="mngBtn">...</button>
          <div class="dropdown-content">
              <button id="update">update</button><br><!-- INCLUDE THIS BREAK -->
              <button id="delete">delete</button>
          </div>
        </div>
        </div>
      </div><!-- clearfix -->
      </div><!-- reminder container -->
    </li>
    <br> <!-- INCLUDE THIS BREAK! -->
  </ul>

</div>
