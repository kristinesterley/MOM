<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MOM</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body id="indexbody">

<div class="greet">

<h1>Hi, honey</h1>

<!-- login form -->
<form class="login">
	<!-- Name -->
    	<input type="text" class="form-control login" id="name-input" placeholder="Name">
   	<br>
 	<!-- Password -->
        <input type="password" class="form-control login" id="password-input" placeholder="Password">
    <br>
    <button type="submit" class="btn btn-login">Login</button>
</form>

<button id="altSignUpBtn" class="btn">Sign up</button>
</div><!-- greet -->


<!-- sign up alt -->
<div id="signupModal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		 <form class="signup">
            <!-- Name -->
            	<input type="text" class="form-control signupInput" id="name-signup-input" placeholder="Name">
            <br>
            <!-- Password -->
            	<input type="password" class="form-control signupInput" id="password-signup-input" placeholder="Password">
            <br>
            <!-- Number -->
            	<!-- title='Phone Number (Format: (999)999-9999)' -->
            	<!-- pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' -->
				<input type='tel' class='form-control signupInput' id="phone-signup-input" name='phone'  placeholder="(888)888-8888"> 
            <br>
            <br>
          <button type="submit" id="signUpBtn" class="btn">Sign Up</button>
        </form>
	</div>
</div><!-- signup modal -->


<!-- modal for invalid user name or password -->
<div id="invalidLogInModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Invalid user name or password.</p>
    </div>
</div><!-- end modal div -->

<!-- modal for invalid user name or password -->
<div id="waitModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Check for a text message from MOM.</p>
        <p>You must reply before you can log in.</p>

    </div>
</div><!-- end modal div -->



<!-- javascript sources -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/login.js"></script>
<script type="text/javascript" src="assets/js/signup.js"></script>
	
</body>
</html>
