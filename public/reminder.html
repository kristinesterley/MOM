<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reminders</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Reminders <span class="user-reminders"></span></h2>
      </div>
    </div>
  </div>

    <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Add New Reminder</h2>
        <form id="reminder" data-userId="">
          <div class="form-group">
            <label for="exampleInputMessage">Text Message</label>
            <input type="text" class="form-control" id="message-input" placeholder="message">
          </div>
          <div class="form-group">
            <label for="exampleInputBeginDate">Begin Date</label>
            <input type="text" class="form-control" id="begin-date-input" placeholder="begin-date">
          </div>
          <div class="form-group">
            <label for="exampleInputBeginTime">Begin Time</label>
            <input type="text" class="form-control" id="begin-time-input" placeholder="begin-time">
          </div>
          <div class="form-group">
            <label for="exampleInputFrequency">Frequency</label>
            <input type="text" class="form-control" id="frequency-input" placeholder="frequency">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="assets/js/reminder.js"></script>

</body>

</html>
